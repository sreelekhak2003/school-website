<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Gallery</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f0f8ff, #e3f2fd);
        color: #0d47a1;
    }

    .container {
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 40px;
        color: #0d47a1;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: 0.3s;
        cursor: pointer;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* Optional: Image captions */
    .caption {
        text-align: center;
        font-size: 16px;
        margin-top: 5px;
        color: #1565c0;
    }

</style>
</head>
<body>

<div class="container">
    <h1>School Gallery</h1>

    <div class="gallery">
        <div>
            <img src="holy croos.jpg" alt="School">
            <div class="caption">School Image</div>
        </div>
        <div>
            <img src="hoycross1.jpg" alt="Cultural Evenet">
            <div class="caption">Cultural Evenet</div>
        </div>
        <div>
            <img src="holycross2.jpg" alt="School Logo">
            <div class="caption">School Logo</div>
        </div>
        <div>
            <img src="holycross3.jpg" alt="Classroom activity">
            <div class="caption">Classroom Activity</div>
        </div>
                   </div>
</div>

</body>
</html>
