<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e3f2fd);
            color: #0d47a1;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: 1px solid #b0c4de;
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #0d47a1;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .contact-card {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            border-left: 6px solid #1565c0;
            transition: 0.3s;
        }

        .contact-card:hover {
            background: #bbdefb;
            transform: scale(1.02);
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .position {
            font-size: 16px;
            margin-bottom: 5px;
            color: #0d47a1;
        }

        .phone {
            font-size: 16px;
            color: #1b5e20;
        }
    </style>
</head>
<body>

    <div class="container">

</body>
</html>
